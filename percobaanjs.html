<!DOCTYPE html>
<html>
<head>
	<title>Contoh Website dengan JavaScript by adnan</title>
	<style>
		body {
			font-family: sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 50px;
		}

		.card {
			background-color: #f7f7f7;
			margin: 20px;
			padding: 20px;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
			width: 300px;
		}

		.card h2 {
			margin-top: 0;
		}

		.card p {
			margin-bottom: 0;
		}

		.card button {
			background-color: #4caf50;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			margin-top: 10px;
			cursor: pointer;
		}

		.card button:hover {
			background-color: #3e8e41;
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		}

		.modal-content {
			background-color: #fefefe;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
			position: relative;
		}

		.close {
			position: absolute;
			top: 10px;
			right: 10px;
			font-size: 28px;
			font-weight: bold;
			color: #aaa;
			cursor: pointer;
		}

		.close:hover, .close:focus {
			color: black;
			text-decoration: none;
			cursor: pointer;
		}

		.modal-header {
			margin-bottom: 20px;
		}

		.modal-header h2 {
			margin: 0;
		}

		.modal-body p {
			margin-bottom: 0;
		}

		.modal-footer {
			margin-top: 20px;
		}

		.modal-footer button {
			background-color: #4caf50;
			color: white;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			margin-right: 10px;
			cursor: pointer;
		}

		.modal-footer button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Daftar Makanan</h1>
	<div class="container">
		<div class="card">
			<h2>Nasi Goreng</h2>
			<img src="foto1.png" width="300" height="300">
			<p>Rp 25.000,-</p>
			<p>Nasi goreng dengan bumbu rempah pilihan dan ayam goreng.</p>
			<button onclick="showModal('Nasi Goreng', 25000)">Pesan Sekarang</button>
        </div>
        <div class="card">
        <h2>Mie Goreng</h2>
		<img src="foto2.png" width="300" height="300">
        <p>Rp 20.000,-</p>
        <p>Mie goreng dengan bumbu rempah pilihan dan telur goreng.</p>
        <button onclick="showModal('Mie Goreng', 20000)">Pesan Sekarang</button>
        </div>
        <div class="card">
        <h2>Nasi Ayam</h2>
		<img src="foto3.png" width="300" height="300">
        <p>Rp 30.000,-</p>
        <p>Nasi putih dengan ayam goreng, sambal, dan sayuran.</p>
        <button onclick="showModal('Nasi Ayam', 30000)">Pesan Sekarang</button>
        </div>
        </div>
        <div id="myModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>
        <div class="modal-header">
        <h2>Pesan Makanan</h2>
        </div>
        <div class="modal-body">
        <p id="pesan"></p>
        <p id="harga"></p>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>
        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat"><br><br>
        <label for="telepon">Telepon:</label>
        <input type="text" id="telepon" name="telepon"><br><br>
        </div>
        <div class="modal-footer">
        <button onclick="pesanMakanan()">Pesan Sekarang</button>
        <button onclick="closeModal()">Batal</button>
        </div>
        </div>
        </div>
        <script>
        var modal = document.getElementById("myModal");
        var pesanElement = document.getElementById("pesan");
        var hargaElement = document.getElementById("harga");
        function showModal(pesan, harga) {
		pesanElement.innerHTML = "Anda memesan " + pesan;
		hargaElement.innerHTML = "Harga: Rp " + harga;
		modal.style.display = "block";
	}

	function closeModal() {
		modal.style.display = "none";
	}

	function pesanMakanan() {
		var nama = document.getElementById("nama").value;
		var alamat = document.getElementById("alamat").value;
		var telepon = document.getElementById("telepon").value;
		alert("Terima kasih atas pesanan Anda, " + nama + "!");
		closeModal();
	}
</script>
